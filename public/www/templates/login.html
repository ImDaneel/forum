<ion-view view-title="登录">

<ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="gotoRegister()">注册</button>
</ion-nav-buttons>
<ion-content>
<div ng-show=errAuth>
    <h2>错误的用户名或者密码，请重新输入</h2>
</div>
<form ng-submit="login(usr, password)">
    <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
            <input type="text" ng-model="usr" placeholder="手机号／邮箱／用户名" required>
        </label>
        <label class="item item-input">
            <i class="icon ion-key placeholder-icon"></i>
            <input type="password" ng-model="password" placeholder="密码" required>
        </label>
        <button class="button button-full" type="submit">登录</button>
    </div>
</form>

</ion-content>

</ion-view>
