<ion-view view-title="注册">

<ion-content>
<div ng-show=errRegister>
    <h2>{{errMsg}}</h2>
</div>
<form ng-submit="register(usr, password, confirmpassword)">
    <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
            <input type="text" ng-model="usr" placeholder="手机号／邮箱／用户名" required>
        </label>
        <label class="item item-input">
            <i class="icon ion-key placeholder-icon"></i>
            <input type="password" ng-model="password" placeholder="密码" required>
        </label>
        <label class="item item-input">
            <i class="icon ion-key placeholder-icon"></i>
            <input type="password" ng-model="confirmpassword" placeholder="请再输一次密码" required>
        </label>
        <button class="button button-full" type="submit">register</button>
    </div>
</form>

</ion-content>
